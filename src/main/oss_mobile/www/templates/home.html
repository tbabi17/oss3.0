<ion-view view-title="Optimal SFA">
<ion-content has-header="true">
	<label class="item item-input">
		<i class="icon ion-search placeholder-icon"></i>
		<input type="text" placeholder="Хайлт" ng-model="sname">
	</label>
	<div class="row pd0" style="{{online}}">
		<div class="col col-25"><img id="profile-image" src="img/user.jpg"></div>
		<div class="col col-75">
			<h5 style="display:block; color: #fff;">{{logged}}</h5>
			<span class="status">Орсон цэг: {{total_sales}}</span> <span class="status">Орох ёстой : {{total_unsuccess}}</span>
		</div>
	</div>
	<div class="button-bar bar-light">
	  <a class="button ion-person-add" href="#/oss/add_customer"></a>
	  <a class="button ion-funnel" ng-click="route.show()"></a>
	  <a class="button ion-power" ng-click="logout()"></a>
	</div>
  <!-- The list directive is great, but be sure to also checkout the collection repeat directive when scrolling through large lists -->
  <ion-refresher
    pulling-text="Доошоо чирж мэдээллээ шинэчлэх..."
    on-refresh="doRefresh()">
  </ion-refresher>
  <ion-list show-delete="data.showDelete" show-reorder="data.showReorder">
	
	<ion-item class="text-center" ng-show="!customers.length">
		<h2 class="no_orders_title"> <i class="ion-ios-information-outline"></i> Харилцагч олдсонгүй</h2>
	</ion-item>
	<ion-item ng-repeat="item in customers | filter:searchQuery | filter:sname" 
			  item="item" ng-click="add_sale(item)" class="item-remove-animate">
	  <span class="cname">{{item.name}}</span><br/>
	  <h6 class="caddress">{{item.address}}</h6>
	  <ion-delete-button class="ion-minus-circled" 
						 ng-click="onItemDelete(item)">
	  </ion-delete-button>
	  <ion-option-button class="button-assertive"
						 ng-click="cclosed(item)">
		Хаалттай
	  </ion-option-button>
	  <ion-option-button class="button-calm"
						 ng-click="nothing(item)">
		Борлуулалт хийгээгүй
	  </ion-option-button>
	  <ion-reorder-button class="ion-navicon" on-reorder="moveItem(item, $fromIndex, $toIndex)"></ion-reorder-button>
	</ion-item>

  </ion-list>

</ion-content>
</ion-view>

<ion-modal-view>
	<ion-header-bar class="bar bar-header bar-positive">
	  <h1 class="title">Агуулах сонгох</h1>
	  <button class="button button-clear button-primary" ng-click="modal.hide()">Ок</button>
	</ion-header-bar>
	<ion-content class="padding">
		<ion-list>
			<ion-radio ng-model="default_warehouse" ng-value="'{{item.id}}'" ng-repeat="item in warehouses">{{item.name}}</ion-radio>
		</ion-list>
	</ion-content>
</ion-modal-view>

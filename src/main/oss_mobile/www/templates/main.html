
<ion-side-menus enable-menu-with-back-views="false">

	<ion-side-menu-content>
	  <ion-nav-bar class="bar-positive">
		<ion-nav-back-button>
		</ion-nav-back-button>

		<ion-nav-buttons side="left">
		  <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
		  </button>
		  <div class="buttons">
			<i class="button-icon icon ion-search"></i>
		  </div>
		  <div class="mui-textfield">
			<input type="text" placeholder="Хайлт">
		  </div>
		</ion-nav-buttons>
	  </ion-nav-bar>

	  <ion-nav-view name="menuContent">фцуфцу</ion-nav-view>
	</ion-side-menu-content> 

	<ion-side-menu side="left">
	  <ion-header-bar class="bar-assertive">
		<h1 class="title">Left Menu</h1>
	  </ion-header-bar>
	  <ion-content>
		<ul class="list">
		  <!-- Note each link has the 'menu-close' attribute so the menu auto closes when clicking on one of these links -->
		  <a href="#/event/check-in" class="item" menu-close>Check-in</a>
		  <a href="#tab/attendees" class="item" menu-close>Attendees</a>
		</ul>
	  </ion-content>
	</ion-side-menu>

  </ion-side-menus>
  <ion-content>

  <!-- The list directive is great, but be sure to also checkout the collection repeat directive when scrolling through large lists -->
  
  <ion-list show-delete="data.showDelete" show-reorder="data.showReorder">

	<ion-item ng-repeat="item in items" 
			  item="item"
			  href="#/item/{{item.id}}" class="item-remove-animate">
	  Customer {{ item.id }}<br/>
	  <h6>address</h6>
	  <ion-delete-button class="ion-minus-circled" 
						 ng-click="onItemDelete(item)">
	  </ion-delete-button>
	  <ion-option-button class="button-assertive"
						 ng-click="edit(item)">
		Хаалттай
	  </ion-option-button>
	  <ion-option-button class="button-calm"
						 ng-click="share(item)">
		Борлуулалт хийгээгүй
	  </ion-option-button>
	  <ion-reorder-button class="ion-navicon" on-reorder="moveItem(item, $fromIndex, $toIndex)"></ion-reorder-button>
	</ion-item>

  </ion-list>

</ion-content>

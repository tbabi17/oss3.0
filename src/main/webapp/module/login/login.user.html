<div class="be-wrapper be-login">
    <div class="be-content">
        <div class="main-content container-fluid">
            <div class="splash-container">
                <div class="panel panel-default panel-border-color panel-border-color-primary">
                    <div class="panel-heading"><img src="../assets/img/target.png" alt="logo" width="102" height="27" class="logo-img"><span class="splash-description">Please enter your user information.</span></div>
                    <div class="panel-body">
                        <form method="get">
                            <div class="form-group">
                                <input id="username" type="text" placeholder="Username" autocomplete="off" class="form-control"data-ng-model="inputData.user">
                            </div>
                            <div class="form-group">
                                <input id="password" type="password" placeholder="Password" class="form-control" data-ng-model="inputData.pass">
                            </div>
                            <div class="form-group row login-tools">
                                <div class="col-xs-6 login-remember">
                                    <div class="be-checkbox">
                                        <input type="checkbox" id="remember" data-ng-model="inputData.keepLogin">
                                        <label for="remember">Remember Me</label>
                                    </div>
                                </div>
                                <div class="col-xs-6 login-forgot-password"><a href="#">Forgot Password?</a></div>
                            </div>
                            <div class="form-group login-submit">
                                <button data-dismiss="modal" class="btn btn-primary btn-xl"  data-ng-click="loginRequest()">Sign me in</button>
                            </div>
                            <div class="form-group"><center>{{errorMsg}}</center></div>
                        </form>
                    </div>
                </div>
                <div class="splash-footer"><span>Don't have an account? <a href="#">Sign Up</a></span></div>
            </div>
        </div>
    </div>
</div>

<div class="container-full">
    <div class="row">
        <div class="col-sm-2">
            <div data-ng-include="'template/left.html'"></div>
        </div>
        <div class="col-sm-3">
            <div class="row">
                <div class="mod-white">
                    <div class="title">
                        <div class="row">
                            <div class="col-sm-9">
                                <span class="glyphicon glyphicon-chevron-right"></span>&nbsp;Үнийн тохиргоо
                            </div>
                            <div class="col-sm-3">
                                <select class="form-control input-sm" data-ng-model="search.warehouse">
                                    <option data-ng-repeat="item in warehouses" value="{{item.id}}">{{item.name}}</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <table id="data">
                                <thead>
                                <tr>
                                    <td style="width:5%">Код</td>
                                    <td style="width:15%">Нэр</td>
                                </tr>
                                </thead>
                                <tbody>
                                <tr data-ng-repeat="item in pricetaglist">
                                    <td>{{item.id}}</td>
                                    <td>{{item.name}}</td>
                                    <td style="text-align:center;">
                                        <a data-ng-click="dialog(item)"><span class="glyphicon glyphicon-import"></span></a>
                                        &nbsp;&nbsp;
                                        <a data-ng-click="delete(item)"><span class="glyphicon glyphicon-export"></span></a>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

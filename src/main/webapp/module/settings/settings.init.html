<div class="container-full">
    <div class="row">
        <div class="col-sm-2">
            <div data-ng-include="'template/left.html'"></div>
        </div>
        <div class="col-sm-3">
            <div class="row">
                <div class="mod-white">
                    <div class="title">
                        <div class="row">
                            <div class="col-sm-9">
                                <span class="glyphicon glyphicon-chevron-right"></span>&nbsp;Үнийн тохиргоо
                            </div>
                            <div class="col-sm-3">
                                <button class="btn btn-sm btn-primary" type="button" ng-click="add_pricetag()"><i class="glyphicon glyphicon-plus"></i> Үнэ нэмэх</button>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <table id="data">
                                <thead>
                                <tr>
                                    <td style="width:5%">Код</td>
                                    <td style="width:15%">Нэр</td>
                                    <td style="width:15%">Үйлдэл</td>
                                </tr>
                                </thead>
                                <tbody>
                                <tr data-ng-repeat="item in pricetags">
                                    <td>{{item.id}}</td>
                                    <td>{{item.tagName}}</td>
                                    <td style="text-align:center;">
                                        <a data-ng-click="dialog(item)"><span class="glyphicon glyphicon-pencil"></span></a>
                                        &nbsp;&nbsp;
                                        <a data-ng-click="delete(item)"><span class="glyphicon glyphicon-trash"></span></a>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div  style="float: left;">
                                <span style="font-weight: bold;">Нийт: {{pricetagtotal || 0 |  number:0}}</span>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="pageable">
                                <pagination  style="margin: 0" ng-change="find()" page-label="0" items-per-page="size" boundary-links="true" total-items="pricetagtotal" max-size="size" ng-model="page" class="pagination-sm" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"></pagination>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div id="pricetag_modal" class="modal fade">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header" style="text-align: center;">
                <div class="pull-right white-color pointer" data-dismiss="modal" aria-hidden="true"
                     style="margin-top: 4px;"><span class="glyphicon glyphicon-remove"></span></div>
                <h4 class="modal-title">Үнийн мэдээлэл</h4>
            </div>
            <div class="modal-body">
                <div style="font-size:13px;text-align: justify">
                    <form class="form-horizontal" role="form" name="userForm">
                        <div class="col-sm-12">
                            <div class="form-group">
                                <label class="col-sm-4 col-md-4 col-lg-4 control-label">Код</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control input input-sm" disabled data-ng-model="selectedPricetag.id">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-4 col-md-4 col-lg-4 control-label">Нэр</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control input input-sm" data-ng-model="selectedPricetag.tagName">
                                </div>
                            </div>
                        </div>

                        <div class="form-group ">
                            <div class="col-sm-12">
                                <button style="margin-right:15px;" type="submit" class="btn btn-sm btn-blue-flat pull-right" data-ng-click="update_pricetag(selectedPricetag)">Хадгалах</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
